{% extends 'base.html' %}
{% block content %}
<h3 class="text-center text-primary">Actualizar Venta</h3>

<form method="POST" action="{% url 'realizar_actualizacion_venta' venta.id_venta %}" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Cliente</label>
      <select name="id_cliente" class="form-select">
        <option value="">-- Seleccionar Cliente --</option>
        {% for c in clientes %}
        <option value="{{ c.id }}" {% if venta.id_cliente and venta.id_cliente.id == c.id %}selected{% endif %}>{{ c.nombre }} {{ c.apellido }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Empleado</label>
      <select name="id_empleado" class="form-select">
        <option value="">-- Seleccionar Empleado --</option>
        {% for e in empleados %}
        <option value="{{ e.id }}" {% if venta.id_empleado and venta.id_empleado.id == e.id %}selected{% endif %}>{{ e.nombre }} {{ e.apellido }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Sucursal</label>
      <select name="id_sucursal" class="form-select">
        <option value="">-- Seleccionar Sucursal --</option>
        {% for s in sucursales %}
        <option value="{{ s.id }}" {% if venta.id_sucursal and venta.id_sucursal.id == s.id %}selected{% endif %}>{{ s.nombre }} — {{ s.ciudad }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="row g-2 mt-3">
    <div class="col-md-3">
      <label class="form-label">Método de pago</label>
      <select name="metodo_pago" class="form-select">
        <option value="efectivo" {% if venta.metodo_pago == 'efectivo' %}selected{% endif %}>Efectivo</option>
        <option value="tarjeta" {% if venta.metodo_pago == 'tarjeta' %}selected{% endif %}>Tarjeta</option>
        <option value="transferencia" {% if venta.metodo_pago == 'transferencia' %}selected{% endif %}>Transferencia</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Subtotal</label>
      <input name="subtotal" type="number" step="0.01" class="form-control" value="{{ venta.subtotal }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Impuesto</label>
      <input name="impuesto" type="number" step="0.01" class="form-control" value="{{ venta.impuesto }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Total</label>
      <input name="total" type="number" step="0.01" class="form-control" value="{{ venta.total }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Estado</label>
      <select name="estado" class="form-select">
        <option value="pendiente" {% if venta.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
        <option value="completada" {% if venta.estado == 'completada' %}selected{% endif %}>Completada</option>
        <option value="cancelada" {% if venta.estado == 'cancelada' %}selected{% endif %}>Cancelada</option>
      </select>
    </div>
  </div>

  <div class="mt-3 text-end">
    <button class="btn btn-primary">Guardar</button>
    <a href="{% url 'ver_ventas' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
